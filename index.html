<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
			rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
		<link rel="stylesheet" href="src/styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="weather-app-wrapper">
				<div class="weather-app">
					<form id="search-form" class="mb-3">
						<div class="row">
							<div class="col-9">
								<input
									type="search"
									placeholder="Enter a city..."
									class="form-control"
									id="city-input"
									autocomplete="off" />
							</div>
							<div class="col-3">
								<input
									type="submit"
									value="search"
									class="btn btn-info w-100" />
							</div>
						</div>
					</form>
					<div class="overview">
						<h1 id="city"></h1>
						<ul>
							<li id="description"></li>
							<li>Last updated: <span id="date"></span></li>
						</ul>
						<div class="row">
							<div class="col-6">
								<div class="d-flex weather-temperature">
									<img src="" alt="clear" id="icon" class="float-left" />
									<div class="float-left">
										<strong id="temperature"></strong>
										<span class="units">
											<a href="#" id="celsius-link" class="active"> °C </a> |
											<a href="#" id="fahrenheit-link">°F</a></span
										>
									</div>
								</div>
							</div>
							<div class="col-6">
								<ul>
									<li>Humidity: <span id="humidity"></span>%</li>
									<li>Wind: <span id="wind"></span>Km/h</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<small>
					This project was coded by Ana de Morais
					<a
						href="https://github.com/anademorais/my-weather-app-project"
						target="_blank"
						>open-sourced on GitHub</a
					>
					and hosted in
					<a
						href="https://63652d8a8dcefb08148dc057--stalwart-lebkuchen-39a249.netlify.app/"
						target="_blank"
						>Netlify.</a
					>
				</small>
			</div>
		</div>
		<script src="src/app.js"></script>
	</body>
</html>
